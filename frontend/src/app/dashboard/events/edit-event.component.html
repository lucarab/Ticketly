<div>
  <app-dashboard-navbar 
    [user]="authService.getCurrentUser()" 
    [role]="getRoleDisplayName()">
  </app-dashboard-navbar>
  
  <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-gray-900 flex items-center gap-2">
        <ng-icon name="matEvent" class="!text-emerald-600" size="24"></ng-icon>
        Event bearbeiten
      </h1>
        <a [routerLink]="['/dash/events']" class="inline-flex items-center px-3 py-2 rounded-md bg-white hover:bg-gray-100 border border-gray-200 transition-colors">
          <ng-icon name="matArrowBack" size="18" class="mr-2"></ng-icon>
          Zurück zur Übersicht
        </a>
    </div>

    <div *ngIf="loading" class="text-gray-600">Event wird geladen...</div>

    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white rounded-xl shadow-sm border border-emerald-100 p-6 space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Event-Name</label>
        <input formControlName="name" type="text" [class]="'w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all ' + (hasFieldError('name') ? 'border-red-300 bg-red-50' : 'border-gray-300')" placeholder="z.B. Sommerkonzert" />
        <div class="text-sm text-red-600 mt-1" *ngIf="hasFieldError('name')">{{ getFieldError('name') }}</div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Ort</label>
        <input formControlName="location" type="text" [class]="'w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all ' + (hasFieldError('location') ? 'border-red-300 bg-red-50' : 'border-gray-300')" placeholder="z.B. Stadtpark" />
        <div class="text-sm text-red-600 mt-1" *ngIf="hasFieldError('location')">{{ getFieldError('location') }}</div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Datum & Zeit</label>
        <input formControlName="datetime" type="datetime-local" [class]="'w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all ' + (hasFieldError('datetime') ? 'border-red-300 bg-red-50' : 'border-gray-300')" />
        <div class="text-sm text-red-600 mt-1" *ngIf="hasFieldError('datetime')">{{ getFieldError('datetime') }}</div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Preis</label>
          <input formControlName="price" type="text" [class]="'w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all ' + (hasFieldError('price') ? 'border-red-300 bg-red-50' : 'border-gray-300')" placeholder="z.B. 19.99 €" />
          <div class="text-sm text-red-600 mt-1" *ngIf="hasFieldError('price')">{{ getFieldError('price') }}</div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Max. Tickets</label>
          <input formControlName="maxTicketAmount" type="number" min="1" [class]="'w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all ' + (hasFieldError('maxTicketAmount') ? 'border-red-300 bg-red-50' : 'border-gray-300')" />
          <div class="text-sm text-red-600 mt-1" *ngIf="hasFieldError('maxTicketAmount')">{{ getFieldError('maxTicketAmount') }}</div>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Beschreibung</label>
        <textarea formControlName="description" rows="4" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all border-gray-300" placeholder="Optionale Beschreibung"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
        <select formControlName="status" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all border-gray-300">
          <option value="draft">Entwurf</option>
          <option value="published">Veröffentlicht</option>
          <option value="canceled">Abgesagt</option>
        </select>
      </div>

      <div class="flex items-center justify-end gap-3 pt-2">
        <a [routerLink]="['/dash/events']" class="inline-flex items-center px-3 py-2 rounded-md bg-white hover:bg-gray-100 border border-gray-200 transition-colors">
          <ng-icon name="matArrowBack" size="18" class="mr-2"></ng-icon>
          Abbrechen
        </a>
        <button type="submit" [disabled]="saving" class="inline-flex items-center px-4 py-2 rounded-md bg-emerald-600 hover:bg-emerald-700 text-white border border-emerald-600 transition-colors">
          <ng-icon name="matSave" size="20" class="mr-2 !text-white"></ng-icon>
          Speichern
        </button>
      </div>
    </form>
  </main>
</div>
