<app-navbar></app-navbar>

<div>
  <div class="relative max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-10 lg:py-15">
    <div class="text-center">
      <div class="inline-flex items-center px-4 py-2 rounded-full bg-emerald-100 text-emerald-800 font-medium mb-6">
        <ng-icon name="matPerson" class="w-4 h-4 mr-2 text-emerald-600"></ng-icon>
        Registrieren
      </div>
    </div>
    
    <div class="max-w-3xl mx-auto">
      <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="firstname" class="block text-sm font-medium text-gray-700 mb-2">Vorname</label>
              <input
                id="firstname"
                type="text"
                formControlName="firstname"
                placeholder="Max"
                class="w-full px-3 py-3 border rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors border-gray-300"
              />
            </div>
            <div>
              <label for="lastname" class="block text-sm font-medium text-gray-700 mb-2">Nachname</label>
              <input
                id="lastname"
                type="text"
                formControlName="lastname"
                placeholder="Mustermann"
                class="w-full px-3 py-3 border rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors border-gray-300"
              />
            </div>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-Mail-Adresse</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <ng-icon name="matEmail" class="text-gray-400" size="20"></ng-icon>
              </div>
              <input
                id="email"
                type="email"
                formControlName="email"
                placeholder="ihre.email@beispiel.com"
                class="w-full pl-10 pr-4 py-3 border rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors border-gray-300"
              />
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Passwort</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <ng-icon name="matLock" class="text-gray-400" size="20"></ng-icon>
              </div>
              <input
                id="password"
                [type]="showPassword() ? 'text' : 'password'"
                formControlName="password"
                placeholder="Ihr Passwort"
                class="w-full pl-10 pr-12 py-3 border rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors border-gray-300"
              />
              <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 flex items-center hover:text-emerald-600 transition-colors">
                <ng-icon [name]="showPassword() ? 'matVisibilityOff' : 'matVisibility'" class="text-gray-400 hover:text-emerald-600" size="20"></ng-icon>
              </button>
            </div>
          </div>

          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Passwort best√§tigen</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <ng-icon name="matLock" class="text-gray-400" size="20"></ng-icon>
              </div>
              <input
                id="confirmPassword"
                [type]="showConfirmPassword() ? 'text' : 'password'"
                formControlName="confirmPassword"
                placeholder="Ihr Passwort"
                class="w-full pl-10 pr-12 py-3 border rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors border-gray-300"
              />
              <button type="button" (click)="toggleConfirmPasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 flex items-center hover:text-emerald-600 transition-colors">
                <ng-icon [name]="showConfirmPassword() ? 'matVisibilityOff' : 'matVisibility'" class="text-gray-400 hover:text-emerald-600" size="20"></ng-icon>
              </button>
            </div>
          </div>

          <button
            type="submit"
            [disabled]="isLoading()"
            class="w-full flex justify-center items-center py-3 px-4 border-2 border-white/20 rounded-lg shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
          >
            @if (!isLoading()) {
              <span class="flex items-center">
                <ng-icon name="matPerson" class="-ml-1 mr-3 h-5 w-5 text-white"></ng-icon>
                Registrieren
              </span>
            }
            @if (isLoading()) {
              <span class="flex items-center">
                <ng-icon name="matSync" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"></ng-icon>
                Wird registriert...
              </span>
            }
          </button>

          <div class="mt-5 text-center">
            <p class="text-sm text-gray-600">
              Bereits registriert? 
              <a routerLink="/login" class="font-medium text-emerald-600 hover:text-emerald-500">
                Jetzt anmelden
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
