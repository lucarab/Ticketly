<app-navbar />

<div>
  <div class="relative max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-10 lg:py-15">
    <div class="text-center">
      <div class="inline-flex items-center px-4 py-2 rounded-full bg-emerald-100 text-emerald-800 font-medium mb-6">
        <ng-icon class="w-4 h-4 mr-2 text-emerald-600" name="matPerson" />
        Registrieren
      </div>
    </div>
    
    <div class="max-w-3xl mx-auto">
      <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
        <form class="space-y-5" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2" for="firstname">Vorname</label>
              <input
                class="w-full px-3 py-3 border rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors border-gray-300"
                formControlName="firstname"
                id="firstname"
                placeholder="Max"
                type="text"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2" for="lastname">Nachname</label>
              <input
                class="w-full px-3 py-3 border rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors border-gray-300"
                formControlName="lastname"
                id="lastname"
                placeholder="Mustermann"
                type="text"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2" for="email">E-Mail-Adresse</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <ng-icon class="text-gray-400" name="matEmail" size="20" />
              </div>
              <input
                class="w-full pl-10 pr-4 py-3 border rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors border-gray-300"
                formControlName="email"
                id="email"
                placeholder="ihre.email@beispiel.com"
                type="email"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2" for="password">Passwort</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <ng-icon class="text-gray-400" name="matLock" size="20" />
              </div>
              <input
                class="w-full pl-10 pr-12 py-3 border rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors border-gray-300"
                formControlName="password"
                id="password"
                placeholder="Ihr Passwort"
                [type]="showPassword() ? 'text' : 'password'"
              />
              <button class="absolute inset-y-0 right-0 pr-3 flex items-center hover:text-emerald-600 transition-colors" type="button" (click)="togglePasswordVisibility()">
                <ng-icon class="text-gray-400 hover:text-emerald-600" size="20" [name]="showPassword() ? 'matVisibilityOff' : 'matVisibility'" />
              </button>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2" for="confirmPassword">Passwort best√§tigen</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <ng-icon class="text-gray-400" name="matLock" size="20" />
              </div>
              <input
                class="w-full pl-10 pr-12 py-3 border rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors border-gray-300"
                formControlName="confirmPassword"
                id="confirmPassword"
                placeholder="Ihr Passwort"
                [type]="showConfirmPassword() ? 'text' : 'password'"
              />
              <button class="absolute inset-y-0 right-0 pr-3 flex items-center hover:text-emerald-600 transition-colors" type="button" (click)="toggleConfirmPasswordVisibility()">
                <ng-icon class="text-gray-400 hover:text-emerald-600" size="20" [name]="showConfirmPassword() ? 'matVisibilityOff' : 'matVisibility'" />
              </button>
            </div>
          </div>

          <button
            class="w-full flex justify-center items-center py-3 px-4 border-2 border-white/20 rounded-lg shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
            type="submit"
            [disabled]="isLoading()"
          >
            @if (!isLoading()) {
              <span class="flex items-center">
                <ng-icon class="-ml-1 mr-3 h-5 w-5 text-white" name="matPerson" />
                Registrieren
              </span>
            }
            @if (isLoading()) {
              <span class="flex items-center">
                <ng-icon class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" name="matSync" />
                Wird registriert...
              </span>
            }
          </button>

          <div class="mt-5 text-center">
            <p class="text-sm text-gray-600">
              Bereits registriert? 
              <a class="font-medium text-emerald-600 hover:text-emerald-500" routerLink="/login">
                Jetzt anmelden
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
