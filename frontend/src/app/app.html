<!-- Modern Green Navbar -->
<header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-emerald-100 shadow-sm">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Brand -->
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-lg flex items-center justify-center shadow-lg">
          <ng-icon name="matCheckCircle" class="!text-white" size="20"></ng-icon>
        </div>
        <span class="text-xl font-bold gradient-text">Ticketly</span>
      </div>

      <!-- Desktop Navigation -->
      <ul class="hidden md:flex items-center space-x-4">
        <li>
          <a routerLink="/" 
             routerLinkActive="text-emerald-600 bg-emerald-100" 
             [routerLinkActiveOptions]="{exact: true}"
             class="px-4 py-2 rounded-lg font-medium hover:text-emerald-600 hover:bg-emerald-100 transition-all duration-200">
            Startseite
          </a>
        </li>
        <li>
          <a routerLink="/about" 
             routerLinkActive="text-emerald-600 bg-emerald-100"
             class="px-4 py-2 rounded-lg font-medium hover:text-emerald-600 hover:bg-emerald-100 transition-all duration-200">
            Über uns
          </a>
        </li>
        <li>
          <button class="btn-primary text-sm">
            Einloggen
          </button>
        </li>
      </ul>

      <!-- Mobile menu button -->
      <button (click)="toggleMenu()" 
              class="md:hidden p-2 rounded-lg hover:text-emerald-600 hover:bg-emerald-100 transition-colors">
        <ng-icon [name]="isMenuOpen() ? 'matClose' : 'matMenu'" class="w-6 h-6"></ng-icon>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <div *ngIf="isMenuOpen()" class="md:hidden py-4 border-t border-emerald-100 bg-white/95 backdrop-blur-sm">
      <ul class="space-y-2">
        <li>
          <a routerLink="/" 
             routerLinkActive="text-emerald-600 bg-emerald-100" 
             [routerLinkActiveOptions]="{exact: true}"
             (click)="closeMenu()"
             class="block px-4 py-3 rounded-lg font-medium text-gray-700 hover:text-emerald-600 hover:bg-emerald-100 transition-all duration-200">
            Startseite
          </a>
        </li>
        <li>
          <a routerLink="/about" 
             routerLinkActive="text-emerald-600 bg-emerald-100"
             (click)="closeMenu()"
             class="block px-4 py-3 rounded-lg font-medium text-gray-700 hover:text-emerald-600 hover:bg-emerald-100 transition-all duration-200">
            Über uns
          </a>
        </li>
        <li class="pt-2">
          <button class="btn-primary w-full">
            Einloggen
          </button>
        </li>
      </ul>
    </div>
  </nav>
</header>

<!-- Main Content -->
<main class="min-h-screen">
  <router-outlet />
</main>
